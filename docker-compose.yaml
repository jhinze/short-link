version: '3.7'
services:
  database:
    container_name: db
    image: postgres:12.9
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=postgres
    volumes:
      - database:/var/lib/postgresql/data/
    restart: always
  api:
    container_name: short-link
    image: docker.io/library/short-link:0.2.0-SNAPSHOT
    ports:
      - 8080:8080
    depends_on:
      - database
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASS=pass
      - RECAPTCHA_V3_SECRET=xxxxx
    restart: always
volumes:
  database:
